<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate Bill</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="../CSS/generate_bill.css">
    <!-- Poppins fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Montserrat:wght@200&family=Poppins:wght@200&display=swap" rel="stylesheet" />
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h3>Generate Bill</h3>
          <div> 
            <h4 class="smaller-header">Kigali Branch</h4>
          </div>
        </div>
        <div class="header-right">
          <div class="search-container">
            <input type="search" name="search" id="search-input" placeholder="Search" />
            <span class="material-icons-outlined search-icon">search</span>
          </div>
          <span class="material-icons-outlined">nightlight_round</span>
          <span class="material-icons-outlined">account_circle</span>
        </div>
      </header>
      <!-- sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand"><strong>MEDCONNECT</strong></div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close_fullscreen</span>
        </div>
        <ul class="sidebar-list">
          <li class="sidebar-list-item"><img src="../images/Dashboard.png" alt="Dashboard icon" /> Dashboard</li>
          <li class="sidebar-list-item"><img src="../images/Reports.png" alt="reports img" />Reports</li>
          <li class="sidebar-list-item"><img src="../images/user.png" alt="" />Manage User</li>
          <li class="sidebar-list-item"><img src="../images/bill 2.png" alt="" />Generate Bill</li>
          <li class="sidebar-list-item"><img src="../images/profile.png" alt="" />Profile</li>
        </ul>
         <!-- Purple Logout Button -->
      <div class="purple-logout-button">
        <button type="button" class="btn btn-purple">Logout</button>
      </div>
      </aside>

<!-- MAIN -->
   <main class="main-container">
     <div class="main-title">
       <!-- Login Form -->
       <div class="login-form">
          <h2>Calculate Bill</h2>
          <form>
            <div class="form-group">
              <label for="uid">UID.</label>
              <input type="text" id="uid" name="uid" required="">
            </div>
            <div class="form-group">
              <label for="Date">Date</label>
              <input type="date" id="Date" name="Date" required="">
            </div>
            <div class="form-group">
              <label for="Due Date">Due Date</label>
              <input type="date" id="Due Date" name="Due Date" required="">
            </div>
            <div class="form-group">
              <label for="units">Units</label>
              <input type="text" id="units" name="units" required="">
            </div>
            <div class="form-group">
              <label for="Bill Due">Bill Due</label>
              <input type="Bill Due" id="Bill Due" name="Bill Due" required="">
            </div>
            <button type="Calculate" class="btn btn-primary">Calculate</button>
          </form>
         </div>
        </div>
      </main>
     <!-- custom js -->
    <script src="js/script.js"></script>
    </body>
</html>
