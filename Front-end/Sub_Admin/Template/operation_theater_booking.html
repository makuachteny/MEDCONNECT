<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Operation Theater Booking</title>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../CSS/operation_theater_booking.css">
        <!-- Poppins and Montserrat Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Montserrat:wght@200&family=Poppins:wght@200&display=swap"
            rel="stylesheet">
        <!-- Material Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    </head>

    <body>
        <div class="grid-container">
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <h4>Operation Theater Booking</h4>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="search" name="search" id="search-input" placeholder="Search">
                        <span class="material-icons-outlined search-icon">search</span>
                    </div>
                    <span class="material-icons-outlined">nightlight_round</span>
                    <span class="material-icons-outlined">account_circle</span>
                </div>
            </header>
                        <!-- Sidebar -->
                        <aside id="sidebar">
                            <div class="sidebar-title">
                                <div class="sidebar-brand"><span class="material-icons-outlined">medication</span><strong><a
                                            href="dashboard.html">MEDCONNECT</a></strong></div>
                                <span class="material-icons-outlined" onclick="closeSidebar()">close_fullscreen</span>
                            </div>
                            <ul class="sidebar-list">
                                <li class="sidebar-list-item"><img src="../images/Dashboard.png" alt="Dashboard icon" /> <a
                                        href="index.html">Dashboard</a>
                                </li>
                                <li class="sidebar-list-item"><img src="../images/staff_attendance_report.png" alt="" /><a
                                        href="reports.html">Reports</a></li>
                                <li class="sidebar-list-item"><img src="../images/user_1.png" alt="" /><a href="doctor_management.html">Manage
                                        Doctor</a></li>
                                <li class="sidebar-list-item"><img src="../images/Reports.png" alt="" /><a href="generate_bill.html">General
                                        Bills</a></li>
                                <li class="sidebar-list-item"><img src="../images/profile.png" alt="" /><a href="profile.html">Profile</a></li>
                            </ul>
                            <div class="purple-logout-button">
                                <button type="button" class="btn btn-purple"><a href="login.html">Logout</a></a></button>
                            </div>
                        </aside>
            <main class="main-container">
                <div class="main-title">
                    <p class="branch">Kigali branch</p>
                </div>
                <form class="login-form">
                    <h2>Book Operation Theater</h2>
                    <div class="form-group">
                        <label for="patient-name">Patient Name</label>
                        <input type="text" id="patient-name" placeholder="Enter patient's full name">
                    </div>
                    <div class="form-group">
                        <label for="operation-type">Operation Type</label>
                        <input type="text" id="operation-type" placeholder="Enter type of operation">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time">
                    </div>
                    <button class="btn-primary" type="submit">Book Now</button>
                </form>
            </main>
        </div>
        <!-- Scripts -->
        <!-- Custom JS -->
        <script src="../Template/js/script.js"></script>
    </body>

</html>
