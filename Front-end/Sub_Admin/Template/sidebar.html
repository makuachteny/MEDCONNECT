<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Custom Css -->
    <link rel="stylesheet" href="../CSS/sidebar.css" />
    <!-- Poppins fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300&family=Montserrat:wght@200&family=Poppins:wght@200&display=swap" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />

<body>
     <!-- sidebar -->
      <aside id="sidebar">

          <li class="sidebar-list-item"><img src="../images/staff_attendance_report.png" alt="" />Reports</li>

        </ul>
        <div class="profile">
            <img src="../images/profile.png" id="profile" />Profile</div> 
      </aside>

</html>
